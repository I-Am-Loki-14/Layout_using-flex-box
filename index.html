<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout_flex</title>
    <link rel="stylesheet" href="layout_flex.css">
</head>

<body>
    <div class="container">
        <!-- left section  -->
        <div class="left">
            <div class="left-up"></div>
            <div class="left-middle">
                <div class="left-middle_l">
                    <div class="left-middle__l">

                    </div>
                </div>
                <div class="left-middle_r">
                    <div class="left-middle_r_up"></div>
                    <div class="left-middle_r_bt"></div>
                </div>
            </div>
            <div class="left-down"></div>
        </div>
        <!-- middle section  -->
        <div class="middle">
            <div class="middle-up">
                <div class="middle-up_l"></div>
                <div class="middle-up_r">
                    <div class="middle-up_top"></div>
                    <div class="middle-up_bt"></div>
                </div>
            </div>
            <div class="middle-down"></div>
        </div>
        <!-- Right section  -->
        <div class="right">
            <div class="right-first"></div>
            <div class="right-second">
                <div class="right-second_l"></div>
                <div class="right-second_r"></div>
            </div>
            <div class="right-third"></div>
            <div class="right-fourth"></div>
        </div>

    </div>
</body>

</html>
